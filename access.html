<!DOCTYPE html>
<html>
<head>
  <title>Access</title>
</head>
<body>
  <h1>Access</h1>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://arousedproject.000webhostapp.com/access.php", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          document.body.innerHTML += xhr.responseText;
        } else {
          console.log("Error: " + xhr.status);
        }
      }
    };
    xhr.send();
  </script>
</body>
</html>
